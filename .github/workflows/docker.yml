name: Build and Push Docker image

on:
  push:
    branches:
      - main

jobs:
  build-push-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Semantic Release
        run: npx semantic-release
        env:
          # GITHUB_TOKEN is automatically created by GitHub Actions.
          # semantic-release uses it for creating a GitHub Release/tag.
          # Note: If you are using branch protection, you might need a Personal Access Token 
          # with 'repo' scope set as a secret, e.g., GH_TOKEN, and pass it here instead of GITHUB_TOKEN.
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # If you are publishing to npm, you'll need the NPM_TOKEN secret as well
          # NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract short SHA
        id: vars
        run: echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Create .env file
        run: |
          echo "AUTH_SECRET=${{ secrets.AUTH_SECRET }}" >> .env
          echo "AUTH_DISCORD_ID=${{ secrets.AUTH_DISCORD_ID }}" >> .env
          echo "AUTH_DISCORD_SECRET=${{ secrets.AUTH_DISCORD_SECRET }}" >> .env
          echo "DATABASE_URL=${{ vars.DATABASE_URL }}" >> .env
          echo "AUTH_TRUST_HOST=${{ vars.AUTH_TRUST_HOST }}" >> .env
          # Add more as needed

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            jackson147/wadebridge-gaming-group:latest
            jackson147/wadebridge-gaming-group:${{ env.SHORT_SHA }}