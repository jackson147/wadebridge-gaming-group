name: Dev/Prod docker build and push
description: Build and push Docker images for development and production environments.

on:
  push:
    branches:
      # Run on all branches
      - '**'
  workflow_dispatch:
    inputs:
      branch:
        description: 'The branch to build and push as the "dev" tag'
        required: true
        default: 'main'

jobs:
  build-push-release:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
      packages: write
      issues: write
      pull-requests: write

    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          # Fetches all history and all tags
          fetch-depth: 0

      - name: Install dependencies
        run: npm ci 

      - name: Semantic Release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Semantic Version Tag
        id: tag_vars
        # semantic-release creates a tag. We find the latest one starting with 'v'.
        run: |
          RELEASE_TAG=$(git describe --tags --abbrev=0)
          # Only proceed with Docker steps if a release tag was created
          if [ -z "$RELEASE_TAG" ]; then
            echo "::notice::No new release tag created by semantic-release. Skipping Docker build."
            echo "NEXT_VERSION=no_release" >> $GITHUB_ENV
          else
            # Remove the 'v' prefix for the Docker tag
            NEXT_VERSION=${RELEASE_TAG:1} 
            echo "NEXT_VERSION=$NEXT_VERSION" >> $GITHUB_ENV
            echo "IS_RELEASE=true" >> $GITHUB_ENV
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            jackson147/wadebridge-gaming-group:latest
            jackson147/wadebridge-gaming-group:${{ env.NEXT_VERSION }}
          build-args: |
            AUTH_URL=${{ vars.AUTH_URL }}
          labels: |
            org.opencontainers.image.revision=${{ env.SHORT_SHA }}

  push-dev-tag:
    # This job only runs when manually triggered from the GitHub UI
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout specified branch
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: Cache Node Modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push "dev" image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: jackson147/wadebridge-gaming-group:dev
          build-args: |
            AUTH_URL=${{ vars.AUTH_URL_DEV }}
          labels: |
            org.opencontainers.image.revision=${{ github.sha }}

  dev_testing_build:
    # This job runs if the push is NOT to the 'main' branch
    if: github.event_name == 'push' && github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: Cache Node Modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: image=moby/buildkit:latest

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Branch Name and SHA for Tagging
        id: vars
        run: |
          # Use branch name (slashed replaced by dashes)
          BRANCH_NAME=${GITHUB_REF##*/}
          SAFE_BRANCH_NAME=$(echo "$BRANCH_NAME" | tr '/' '-')
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "IMAGE_TAG=${SAFE_BRANCH_NAME}-${SHORT_SHA}" >> $GITHUB_ENV
          echo "SHORT_SHA=$SHORT_SHA" >> $GITHUB_ENV

      - name: Build and push Development image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          # Tags the image uniquely with branch-name-short-sha (e.g., feature-auth-fix-a1b2c3d)
          tags: jackson147/wadebridge-gaming-group-dev:${{ env.IMAGE_TAG }}
          build-args: |
            AUTH_URL=${{ vars.AUTH_URL }}
          labels: |
            org.opencontainers.image.revision=${{ env.SHORT_SHA }}